{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Diabetic Jaanch Kendra</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" step="0.00001" name="Pregnancies" id="Pregnancies" placeholder="Pregnancies">
            <input type="number" step="0.00001" name="Glucose" id="Glucose" placeholder="Glucose">
            <input type="number" step="0.00001" name="BloodPressure" id="BloodPressure" placeholder="BloodPressure">
            <input type="number" step="0.00001" name="SkinThickness" id="SkinThickness" placeholder="SkinThickness">
            <input type="number" step="0.00001" name="Insulin" id="Insulin" placeholder="Insulin">
            <input type="number" step="0.00001" name="BMI" id="BMI" placeholder="BMI">
            <input type="number" step="0.00001" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction">
            <input type="number" step="0.00001" name="Age" id="Age" placeholder="Age">
            <button class="button button1">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
